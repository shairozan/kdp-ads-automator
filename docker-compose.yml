version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: kdp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: kdp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kdp_secret}
      POSTGRES_DB: kdp_ads
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kdp -d kdp_ads"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database migrations (runs once on startup)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: kdp-migrate
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://kdp:${POSTGRES_PASSWORD:-kdp_secret}@postgres:5432/kdp_ads
    command: ["node", "dist/db/migrate.js"]
    restart: "no"

  # MCP Server (HTTP mode)
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: kdp-mcp-server
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://kdp:${POSTGRES_PASSWORD:-kdp_secret}@postgres:5432/kdp_ads
      BOOK_ROYALTY_AMOUNT: ${BOOK_ROYALTY_AMOUNT:-2.80}
      KENP_RATE_PER_PAGE: ${KENP_RATE_PER_PAGE:-0.0045}
      MCP_MODE: http
      MCP_PORT: 3100
      # Amazon API credentials (optional - enables auto-execution of changes)
      AMAZON_CLIENT_ID: ${AMAZON_CLIENT_ID:-}
      AMAZON_CLIENT_SECRET: ${AMAZON_CLIENT_SECRET:-}
      AMAZON_REFRESH_TOKEN: ${AMAZON_REFRESH_TOKEN:-}
      AMAZON_PROFILE_ID: ${AMAZON_PROFILE_ID:-}
    ports:
      - "3100:3100"
    restart: unless-stopped

  # Sync Worker (periodically fetches data from Amazon API)
  sync-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: kdp-sync-worker
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://kdp:${POSTGRES_PASSWORD:-kdp_secret}@postgres:5432/kdp_ads
      SYNC_INTERVAL_MINUTES: ${SYNC_INTERVAL_MINUTES:-60}
      METRICS_LOOKBACK_DAYS: ${METRICS_LOOKBACK_DAYS:-14}
      # Amazon API credentials (required for sync worker)
      AMAZON_CLIENT_ID: ${AMAZON_CLIENT_ID}
      AMAZON_CLIENT_SECRET: ${AMAZON_CLIENT_SECRET}
      AMAZON_REFRESH_TOKEN: ${AMAZON_REFRESH_TOKEN}
      AMAZON_PROFILE_ID: ${AMAZON_PROFILE_ID}
    restart: unless-stopped
    # Only start if Amazon credentials are configured
    profiles:
      - with-api

volumes:
  postgres_data:

# Network for inter-container communication
networks:
  default:
    name: kdp-network
